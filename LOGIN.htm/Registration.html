<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registration Page</title>
    <style>
        * {
            background-color: azure;
            color: blue;

        }

        section {
            width: 1333px;

            border: solid green;
            padding: 5px;

        }

        input {
            padding: 7px;

        }

        .sub {
            background-color: rgb(68, 0, 255);
            color: white;
            padding: 5px;
            height: 40px;
            width: 200px;


        }
    </style>
</head>

<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <section >
        <form action="">
            <label>First Name</label>
            <input id=" a" type="text" placeholder=" Enter Your First Name" required><br><br>
        <label>Last Name</label>
        <input id="b" type="text" placeholder=" Enter Your Last Name"><br><br>
        <label>E-Mail Id</label>
        <input id="c" type="text" placeholder=" Enter Your Email-Id"><br><br>
        <label>Mobile Number</label>
        <input id="d" type="tel" placeholder=" Enter Your Mobile Number"><br><br>
        <label>Age</label>
        <input id="e" type="number" placeholder=" Enter Your Age"><br><br>
        <label>DOB</label>
        <input id="f" type="date" placeholder=" Enter Your DOB"><br><br>
        <label>Address</label>
        <input id="g" type="text" placeholder=" Enter Your Address"><br><br>
        <label>Upload Image</label>
        <input id="h" type="file" placeholder=" Upload Your Image "><br><br>
        <div>
            <input type="radio" name="gender" value="Male"><label>Male</label>
            <input type="radio" name="gender" value="Female"><label>Female</label>
            <input type="radio" name="gender" value="Others"><label>Others</label>
        </div>
        <br><br>
        <!-- <input class="sub" onclick="Demo()" type="submit" placeholder=" Submit "><br><br> -->
        <button class="sub" onclick="Demo()"> Add</button>


        </form>
    </section>

    <hr>
    <table align="center" border="2px">
        <thead>
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail Id</th>
                <th>Mobile Number</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Address</th>
                <th>Upload Image</th>

                <th>Gender</th>
            </tr>
        </thead>

        <tbody>


        </tbody>
    </table>


    <script>


        function Demo() {
            let tbody = document.querySelector("tbody");

            let First_Name = document.getElementById("a").value;
            let Last_Name = document.getElementById("b").value;
            let EMail_Id = document.getElementById("c").value;
            let Mobile_Number = document.getElementById("d").value;
            let Age = document.getElementById("e").value;
            let DOB = document.getElementById("f").value;
            let Address = document.getElementById("g").value;
            let Upload_Image = document.getElementById("h").value;

            let gender;
            let options = document.getElementsByName("gender");
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked == true) {
                    gender = options[i].value;
                }
            }

            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let td4 = document.createElement("td");
            let td5 = document.createElement("td");
            let td6 = document.createElement("td");
            let td7 = document.createElement("td");
            let td8 = document.createElement("td");
            let td9 = document.createElement("td");

            td1.innerText = First_Name;
            td2.innerText = Last_Name;
            td3.innerText = EMail_Id;
            td4.innerText = Mobile_Number;
            td5.innerText = Age;
            td6.innerText = DOB;
            td7.innerText = Address;
            td8.innerText = Upload_Image;
            td9.innerText = gender;

            let row = document.createElement("tr");
            row.append(td1, td2, td3, td4, td5, td6, td7, td8, td9);

            tbody.append(row);

        }

    </script>



</body>

</html>
